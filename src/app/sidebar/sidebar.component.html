<nz-layout class="layout">
  <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0">
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item nzMatchRouter>
        <i nz-icon nzType="home"></i>
        <span >Home</span>
      </li>
      <li nz-menu-item nzMatchRouter>
        <i nz-icon nzType="global"></i>
        <span>Map</span>
      </li>
      <li nz-menu-item nzMatchRouter>
        <i nz-icon nzType="team"></i>
        <span routerLink="/employees">Employees</span>
      <li nz-menu-item nzMatchRouter>
        <i nz-icon nzType="schedule"></i>

        <span routerLink="/task">Tasks</span>
        <span >Tasks</span>
      </li>
      <li nz-menu-item nzMatchRouter>
        <i nz-icon nzType="schedule"></i>
        <span routerLink="/chantier">Chantier</span>

      </li>
      <li nz-menu-item nzMatchRouter>
        <i nz-icon nzType="area-chart"></i>
        <span routerLink="/task">Charts</span>
      </li>
      <li nz-menu-item nzMatchRouter> 
        <i nz-icon nzType="area-chart"></i>
        <a routerLink="/test">Test</a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header></nz-header>
    <nz-content>

      <div class="inner-content"> 
      
      <router-outlet></router-outlet>
      </div>

    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
