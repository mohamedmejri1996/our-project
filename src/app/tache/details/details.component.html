<nz-page-header class="site-page-header">
    <!--breadcrumb-->
 

    <!--avatar-->
    <nz-avatar nz-page-header-avatar nzSrc="https://avatars0.githubusercontent.com/u/22736418?s=88&v=4"></nz-avatar>

    <!--title-->
    <nz-page-header-title>{{tache.title}}</nz-page-header-title>
    <!--content-->
    <nz-page-header-content>
      <div nz-row>
        <div class="content-image">
            <img src="{{tache.image}}" alt="content" />
        </div>
        <div class="content">
        
          <p nz-paragraph>
            {{tache.description}
          </p>
        
        </div>
      </div>
    </nz-page-header-content>
  </nz-page-header>
